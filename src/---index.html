<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="form_edit">
            <input type="text" name="name" minlength="2" maxlength="30" required class="popup-edit__input popup-edit__input_type_name" placeholder="Имя" autofocus>
            <p class="validation validation-error__name"></p>
            <input type="text" name="job" minlength="2" maxlength="30" required class="popup-edit__input popup-edit__input_type_job" placeholder="О себе">
            <p class ="validation validation-error__job"></p>
            <button class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-card">
      <div class="popup-card__content">
        <img src="./images/close.svg" alt="" class="popup-card__close">
        <h3 class="popup-card__title">Новое место</h3>
        <form class="popup-card__form" name="form_card">
            <input type="text" name="namecard" minlength="2" maxlength="30" required class="popup-card__input popup-card__input_type_name" placeholder="Название" autofocus>
            <p class="validation validation-error__namecard"></p>
            <input type="text" name="link" required class="popup-card__input popup-card__input_type_link" placeholder="Ссылка на картинку">
            <p class="validation validation-error__link"></p>
            <button class="button popup-card__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup-enlarged">
      <div class="popup-enlarged__container">
        <img src="./images/close.svg" alt="" class="popup-enlarged__close">
        <img src="" alt="" class="popup-enlarged__image">
      </div>
    </div>

  </div>

  <script src="class_Api.js"></script>
  <script src="class_Card.js"></script>
  <script src="class_CardList.js"></script>
  <script src="class_EnlargedPopup.js"></script>
  <script src="class_CardPopup.js"></script>
  <script src="class_EditPopup.js"></script>

  <script src="script-validation.js"></script>
  <script src="script.js"></script>

</body>
</html>
